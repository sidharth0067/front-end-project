<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <a href="ass1.html" class="logo" >
          <img src="logo.png" alt="foodie logo" width="150px">
        </a> 
        <nav class="navbar">
          <a href="ass1.html">Home</a>
          <a href="#restaurants" onclick="scrollDown()">Top restaurants</a>
          <a href="contact.html" >contact us</a>
          <a href="signin.html" style="font-size: 3rem; font-weight: 600;">LogIn</a>
        </nav>
      </header>
    
    <div class="container">
        <form>
            <h1>Contact Us</h1>
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="mobile" placeholder="Mobile" required>
            <h4><strong>Type Your Message Here...</strong></h4>
            <textarea required></textarea>
            <input type="submit" value="Send" id="button">
        </form>
    </div>
    <div class="burger">
        <img src="burger.png" alt="">
      </div>
      <div class="salad">
        <img src="pngwing.com.png" alt="salad">
      </div>
</body>
</html>
